<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home | samara's site</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#ff6699">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ff6699">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="buttons-container top hidden"></div>
    <div class="card-container" onclick="flipCard(this)">
        <div class="card">
            <!-- Inside the card-face font -->
            <div class="card-face front">
                <img src="img/flower.png" alt="Flower Image" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100px; height: 100px; opacity: 0.3;">
            </div>
            
            <!-- Inside the card-face back -->
            <div class="card-face back" style="text-align: left;">
                <div class="profile">
                    <div style="text-align: center;">
                        <img src="https://github.com/ssalggnikool.png" alt="Profile Image" style="display: inline-block;">
                    </div>

                    <div class="text-container">
                        <div style="font-size: 0.9em; text-align: left; background: linear-gradient(45deg, #ff699c, #ff3c76); -webkit-background-clip: text; color: transparent;">
                            <p>samara</p>
                        </div>
                    </div>
                    
                    <div class="text-container">
                        <div style="margin-top: 1em; font-size: 0.6em; text-align: left; overflow: hidden;">
                            <p style="color: #999; margin-bottom: 0.2em; font-size: 0.6em; ">PRONOUNS</p>
                            <p>she/they</p>
                        </div>
                        <div style="margin-top: 1em; font-size: 0.6em; text-align: left; overflow: hidden;">
                            <p style="color: #999; margin-bottom: 0.2em; font-size: 0.6em; ">FIELD</p>
                            <p>Software Developer & Designer</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer style="position: fixed; top: 0; width: 100%; text-align: center; margin: 70px 0; font-size: 0.8em; color: #000; opacity: 0.5;">
        Copyright &copy; 2023 ssalggnikool. <br>All rights reserved.
    </footer>

    <!-- Buttons container at the bottom -->
    <div class="buttons-container bottom hidden" onclick="amongius()">
        <a class="button-cell" target="_blank" rel="noopener noreferrer">
            <img class="icon" src="svg/arrowup.svg" alt="Arrow Icon">
        </a>
    </div>


    <script>
        let sparkles = [];
        window.addEventListener('load', function() {
            const cardContainer = document.querySelector('.card-container');
            cardContainer.classList.add('move-to-center');
        });
        function amongius() {
            const cardContainer = document.querySelector('.card-container');
            
            cardContainer.addEventListener('transitionend', function transitionEndHandler() {
                cardContainer.removeEventListener('transitionend', transitionEndHandler);
                window.location.href = 'https://github.com/ssalggnikool';
            });

            flipCard(cardContainer);
            cardContainer.classList.add('move-to-top');
        }

        function flipCard(element) {
            const card = element.querySelector('.card');
            card.classList.toggle('flipped');
                            
            const buttonsContainerTop = document.querySelector('.buttons-container.top');
            const buttonsContainerBottom = document.querySelector('.buttons-container.bottom');

            if (card.classList.contains('flipped')) {
                if (sparkles.length === 0) {
                    sparkles = createSparkles(50);

                    setTimeout(() => {
                        buttonsContainerTop.classList.remove('hidden');
                        buttonsContainerBottom.classList.remove('hidden');
                    }, 250);
                }
            }
        }

        function createSparkles(numSparkles) {
            const createdSparkles = [];

            for (let i = 0; i < numSparkles; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('shooting-star');
                document.body.appendChild(sparkle);
                
                const randomX = Math.random() * window.innerWidth;
                const randomY = Math.random() * window.innerHeight;

                sparkle.style.left = `${randomX}px`;
                sparkle.style.top = `${randomY}px`;
                sparkle.style.animationDelay = `-${i * 50}ms`;

                createdSparkles.push(sparkle);
            }

            return createdSparkles;
        }
    </script>
</body>
</html>
